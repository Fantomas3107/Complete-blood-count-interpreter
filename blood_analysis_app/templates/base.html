<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Анализатор крови{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="text-center">Анализатор общего анализа крови</h1>
            <p class="text-center text-muted">Оценка результатов и рекомендации на основе искусственного интеллекта</p>
        </div>
        
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        
        <footer class="mt-5 text-center text-muted">
            <p>© 2025 Анализатор крови. Этот сервис не заменяет консультацию врача.</p>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
