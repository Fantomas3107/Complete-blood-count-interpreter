<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Анализатор крови{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
            background-color: #f8f9fa;
        }
        .header {
            margin-bottom: 2rem;
            border-bottom: 1px solid #e9ecef;
            padding-bottom: 1rem;
        }
        .result-normal {
            color: #198754;
            font-weight: bold;
        }
        .result-abnormal {
            color: #dc3545;
            font-weight: bold;
        }
        .progress-bar-custom {
            height: 10px;
            margin-top: 5px;
        }
        .value-marker {
            position: relative;
            height: 20px;
        }
        .value-point {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #0d6efd;
            border-radius: 50%;
            transform: translateX(-50%);
        }
        .value-line {
            position: absolute;
            width: 2px;
            height: 10px;
            background-color: #0d6efd;
            transform: translateX(-50%);
        }
        .value-text {
            position: absolute;
            font-size: 0.8rem;
            transform: translateX(-50%);
            top: 12px;
        }
        .range-label {
            font-size: 0.8rem;
            color: #6c757d;
        }
        .recommendation-box {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 0.5rem;
        }
        .doctor-needed {
            background-color: #f8d7da;
            border: 1px solid #f5c2c7;
        }
        .doctor-not-needed {
            background-color: #d1e7dd;
            border: 1px solid #badbcc;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="text-center">Анализатор общего анализа крови</h1>
            <p class="text-center text-muted">Оценка результатов и рекомендации на основе искусственного интеллекта</p>
        </div>
        
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        
        <footer class="mt-5 text-center text-muted">
            <p>© 2025 Анализатор крови. Этот сервис не заменяет консультацию врача.</p>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
